<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тараканьи усы</title>
</head>
<body>
<div id="some" style="width: 100px; height: 100px; background-color: red">&nbsp;</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    window.onload = function() {
        var socket = io();
        var some = document.getElementById('some');
        some.onclick = function(e) {
            socket.emit('click', 'yo');
        };
    };
</script>
<script></script>
</body>
